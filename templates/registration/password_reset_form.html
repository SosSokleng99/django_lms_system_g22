{% extends "base_generic.html" %}

{% block content %}
  <h3>Password Reset Form</h3>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-warning btn-lg" value="Reset password">
  </form>
{% endblock %}
